<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Safety Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    h3 {
      color: #ffffff;
      text-align: center;
    }

    pre {
      background: #2c2c2c;
      color: #ffffff;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
    }

    #checkBtn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #checkBtn:hover { background:#505050; }
  </style>
</head>
<body>
  <h3>URL Safety Checker</h3>

  <!-- EXTENSION WARNING BOX -->
  <div id="extWarning" style="
    display:none;
    background:#662222;
    color:#ffcccc;
    padding:8px;
    border-radius:6px;
    margin-bottom:10px;
    font-size:13px;
  "></div>

  <button id="checkBtn">Check This Page</button>

  <pre id="result">Click the button to check the URL...</pre>

  <script src="popup.js"></script>
</body>
</html>
